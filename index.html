<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1 class="header-title">MovieFlix</h1>
    </header>

    <main id="app-root" class="main-content">
        <!-- Homepage Container -->
        <div id="home-page" class="page">
            <h2 class="grid-title">All Movies</h2>
            <div class="movie-grid">
                <!-- Movie cards will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Player Page Container -->
        <div id="player-page" class="page">
            <!-- Player and movie details will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
